version: "3.8"

services:
  app:
    build: .
    container_name: pictionary_app
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/pictionary}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - DEFAULT_ROUNDS=5
      - DEFAULT_TIMER_MULTIPLIER=1.0
    depends_on:
      - postgres
      - redis
    networks:
      - pictionary_network

  postgres:
    image: postgres:14-alpine
    container_name: pictionary_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pictionary}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pictionary_network

  redis:
    image: redis:7-alpine
    container_name: pictionary_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pictionary_network

volumes:
  postgres_data:
  redis_data:

networks:
  pictionary_network:
    driver: bridge
